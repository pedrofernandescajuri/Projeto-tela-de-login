<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="estilos/telagrande.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="img">
            <img src="imagens/metal.jpg" alt="Imagem de fundo">
        </section>
        <section id="texto">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        </section>
        <section id="login">
            <form action="login.php" autocomplete="on" method="post">
                <p id="email">
                    <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="iemal" autocomplete="on" required placeholder="Seu e-mail">
                </p>
                <p id="senha">
                    <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Sua senha">
                </p>
                <p id="isenha">
                    <input type="submit" value="Entrar">
                </p>
                <p id="essen">
                    <input type="submit" value="Esqueci a senha">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
